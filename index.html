<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="head-image">
      <picture>
        <source class="desktop-image" media="(min-width: 1000px)" srcset="images/image-header-desktop.jpg">
        <img class="mobile-image" src="images/image-header-mobile.jpg" alt="Chris standing up holding his daughter Elva">
      </picture>
      
    </div>

    <div class="content">
      <h1 class="main-heading" >Get <span class="head" >insights</span> that help your business grow.</h1>
      <p class="main-para lexend-Deca">Discover the benefits of data 
      analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats">
        <div class="indi-stats">10k+ <span class="lexend-Deca block" >companies</span></div>
        <div class="indi-stats">314 <span class="lexend-Deca block" >templates</span></div>
        <div class="indi-stats">12m+ <span class="lexend-Deca block" >queries</span></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ubed Shaikh - @the__uNNOTICED</a>.
  </div>
</body>
</html>
